<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFC Assistant | Divine Favour Collections</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff, #f2f5f9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 95%;
      max-width: 450px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üõçÔ∏è DFC Assistant
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hi üëã! Welcome to Divine Favour Collections. We specialize in male and female wears located at Okonkwo Plaza, opposite Jaiz Bank, Jos Plateau State. How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.reply || 'Sorry, I am unable to respond right now.');
      } catch (error) {
        appendMessage('bot', 'Oops! Something went wrong.');
      }
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
