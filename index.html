<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFC Assistant - Divine Favour Collections</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2c2c2c;
    }
    #chatbox {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .user { background: #d1e7ff; text-align: right; }
    .bot { background: #f1f1f1; text-align: left; }
    #input {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘— DFC Assistant</h1>
  <div id="chatbox"></div>
  <div id="input">
    <input type="text" id="message" placeholder="Ask about our outfits..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      chatbox.innerHTML += `<div class="message user">${text}</div>`;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      const data = await res.json();

      const reply = data.reply || data.error || "Error: No response.";
      chatbox.innerHTML += `<div class="message bot">${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
